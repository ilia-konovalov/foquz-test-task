<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список документов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="documents">
        <div 
            class="documents__container"
            data-bind="foreach: categories" 
        >
            <div 
                class="documents-category"
                data-bind="css: { 'documents-category--expanded': isExpanded() }"
            >
                <div class="documents-category__head"
                    data-bind="
                        dragzone: { name: 'categories' },
                        dropzone: { 
                            name: 'categories',
                            drop: $root.handleCategoryDrop
                        }
                    "
                >
                    <button 
                        data-bind="click: toggleExpand"
                        class="button button--icon documents-category__toggle"
                    >
                        <img data-bind="attr: { src: $root.icons.arrow }" class="documents-category__toggle-icon">
                    </button>
                    <h1 
                        data-bind="text: title"
                        class="documents-category__title"
                    ></h1>
                    <button class="button button--icon documents-category__move documents-category__move--static">
                        <img data-bind="attr: { src: $root.icons.dnd }" class="documents-category__move-icon">
                    </button>
                </div>
                <div
                    data-bind="foreach: documents"
                    class="documents-category__body"
                >
                    <div class="documents-category__sub-item-wrapper"
                        data-bind="
                            dragzone: { name: 'documents' },
                            dropzone: { 
                                name: 'documents',
                                drop: function(sourceDoc, targetDoc, event) { 
                                    $root.handleDocumentDrop(targetDoc, $parent, sourceDoc, event);
                                }
                            }
                        "
                    >
                        <div class="documents-category__sub-item">
                            <h2 
                                data-bind="text: title"
                                class="documents-category__sub-item-title"
                            ></h2>
                            <button class="button button--icon documents-category__move documents-category__move--static">
                                <img data-bind="attr: { src: $root.icons.dnd }" class="documents-category__move-icon">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
